name: "[CD] Continuous Delivery"

on:
    pull_request:
        types: [opened, synchronize]

jobs: 
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses:  actions/checkout@v3
            - name: "Debug"
              run: "ls -la"
            - name: "Install Dependencies"
              run: "npm install"
            - name: "Vercel"
              run: "npx vercel --prod"
